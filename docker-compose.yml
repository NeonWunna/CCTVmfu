version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    container_name: cctv_backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cctv_db
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - cctv-network

  db:
    image: postgres:15
    container_name: cctv_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cctv_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cctv-network

  frontend:
    build: ./frontend
    container_name: cctv_frontend
    networks:
      - cctv-network

  nginx:
    image: nginx:alpine
    container_name: cctv_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - cctv-network

networks:
  cctv-network:
    driver: bridge

volumes:
  postgres_data:
