version: '3.8'

services:
  backend:
    build: ./backend
    container_name: cctv_backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - cctv-network

  frontend:
    build: ./frontend
    container_name: cctv_frontend
    networks:
      - cctv-network

  nginx:
    image: nginx:alpine
    container_name: cctv_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - cctv-network

networks:
  cctv-network:
    driver: bridge
