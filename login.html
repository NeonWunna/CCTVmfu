<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CCTV Spot</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Header - Space for Logo and University Name -->
    <div class="header">
        <div class="header-content">
            <img src="mfu-logo.png" alt="MFU Logo" class="logo">
            <div class="title-placeholder">
                <h1>มหาวิทยาลัยแม่ฟ้าหลวง</h1>
                <p>MAE FAH LUANG UNIVERSITY</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-card">
            <!-- MFU Logo Circle -->
            <div class="mfu-logo-circle">
                <span>MFU</span>
            </div>

            <!-- Login Title -->
            <h1 class="login-title">Login to CCTV Spot</h1>
            <p class="login-subtitle">Login to view CCTV within Mae Fah Luang University</p>
            <p class="login-time">24/7 time</p>

            <!-- Login Buttons -->
            <div class="login-buttons">
                <button class="login-btn google-btn" onclick="loginWithGoogle()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>

                <button class="login-btn sso-btn" onclick="loginWithSSO()">
                    Login
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Mae Fah Luang University. All rights reserved.
    </div>

    <script>
        function loginWithGoogle() {
            alert('Google Sign-In will be implemented here');
            // Add your Google OAuth logic here
        }

        function loginWithSSO() {
            // Redirect to main CCTV monitoring page
            window.location.href = 'cctv-monitoring.html';
            // In production, add your SSO authentication logic here
        }
    </script>
</body>

</html>
